[GLOBAL]
pants_version: 1.25.0
plugins: [
    'pantsbuild.pants.contrib.scrooge==%(pants_version)s',
  ]

[resolver]
resolver: coursier

[thrift-defaults]
compiler: scrooge
compiler_args: ['--finagle']

[coursier]
fetch_options: ['-n', '8']
repos: +[
    'file:///Users/dmcclanahan/.m2/repository',
  ]

[scala]
version: 2.12

[gen.scrooge]
service_deps: {
    'java': [
      '3rdparty/jvm:thrift',
      '3rdparty/jvm:finagle-thrift',
      '3rdparty/jvm:scrooge-core',
    ],
    'scala': [
      '3rdparty/jvm:thrift',
      '3rdparty/jvm:finagle-thrift',
      '3rdparty/jvm:scrooge-core',
    ],
  }
structs_deps: {
    'java': [
      '3rdparty/jvm:thrift',
      '3rdparty/jvm:scrooge-core',
    ],
    'scala': [
      '3rdparty/jvm:thrift',
      '3rdparty/jvm:scrooge-core',
    ],
  }
service_exports: {
    'java': [
      '3rdparty/jvm:thrift',
    ],
    'scala': [
      '3rdparty/jvm:thrift',
      '3rdparty/jvm:finagle-thrift',
      '3rdparty/jvm:scrooge-core',
    ],
  }
structs_exports: {
    'java': [
      '3rdparty/jvm:thrift',
    ],
    'scala': [
      '3rdparty/jvm:thrift',
      '3rdparty/jvm:scrooge-core',
    ],
  }

[gen.thrift-java]
deps: ["3rdparty/jvm:thrift"]
